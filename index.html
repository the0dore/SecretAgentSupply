<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
<!--  Header-->
    <header>
        <div class="container">
            <img src="resources/images/logo.png" alt="Glasses Logo">
            <h2>Secret Agent Supply Inc.</h2>
        </div>
    </header>
    
<!--  Banner Section  -->
    <div class="banner">
        <div class="container">
            <div class="headline">
                <h2>New Arrival</h2>
                <h1>Sport Bikes and Motorcycles</h1>
            </div>
        </div>
    </div>
   
<!--  Navigation-->
    <nav>
        <div class="container">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
        </div>
    </nav>   
  
<!--  Products Section -->
    <div class="products container">
            <div class="item">
                <div class="item-img">
                    <img src="resources/images/pen.png" alt="Pen">
                </div>
                <p>Exploding Pen</p>
            </div>
            <div class="item">
                <div class="item-img">
                    <img src="resources/images/watch.png" alt="Watch">
                </div>
                <p>Cellular Watch</p>
            </div>
            <div class="item">
                <div class="item-img">
                    <img src="resources/images/glasses.png" alt="Glasses">
                </div>
                <p>Thermal Glasses</p>
            </div>
    </div>
    
   
<!--  Contact Info-->
    <div class="contact container">
        <div class="item">
            <p>Location</p>
            <p class="numbers">-47.346436, 84.32354</p>
        </div>   
        <div class="item">
            <p>Hours</p>
            <p class="numbers">0800 - 1800</p>
        </div>
    </div>
   
    
<!--  Footer-->
    <footer>
        <div class="container">
            <p>Copyright Secret Agent Supply Inc.</p>
        </div>
    </footer>
    
</body>
</html>
